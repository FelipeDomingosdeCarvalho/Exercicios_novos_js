<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero=prompt("escreva um numero para ver o fatorial:")
        let fatorial = 1

        for(let calculo = numero;calculo>=1;calculo--){
            fatorial = fatorial*calculo
        }
        document.write(fatorial)
    </script>
</body>
</html>
