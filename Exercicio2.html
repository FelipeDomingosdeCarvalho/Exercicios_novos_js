    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = prompt("escreva o primeiro: ")
        let numero2 = prompt("escreva o segundo: ")
        let numero3 = prompt("escreva o terceiro: ")

        if(numero1>numero2 && numero1>numero3){
            alert("O Primeiro numero é o maior"+numero1)
        }else if(numero2>numero1 && numero2>numero3){
            alert("O Segundo numero é o maior"+numero2)
        }else if(numero3>numero2 && numero3>numero1){
            alert("O Terceiro numero é o maior"+numero3)
        }else{
            alert("existe numero repetido")
        }

    </script>
</body>
</html>
